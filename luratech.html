<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="luratech.css" />
    
  </head>

  <body>
    <div class="background">
      <div class="signup">
        <h1 class="heading">Signup</h1>
        <div class="namecontainer">
          <lable class="name" id="Name">Name</lable>
          <br />
          <div class="inputcontainer">
            <input type="text" for="Name" class="input" id="username" />
          </div>
          <p class="alert" id="namealert"></p>
        </div>

        <div class="namecontainer">
          <lable class="name" id="password">Password</lable>
          <br />
          <div class="inputcontainer">
            <input type="password" for="password" class="input" id="pass" />
          </div>
          <p class="alert" id="passalert"></p>
          <button class="btn" id="button">Submit</button>
          <p class="success" id="success"></p>
        </div>
      </div>
    </div>

    <script src="luratech.js"></script>
  </body>
</html>
